<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<p>{{ menu|join:" | " }}</p>

<ul>
    {% for company in company %}
    <li>
        <h2>{{ company.title }}</h2>
        <p>{{ company.content }}</p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>

</body>
</html>
